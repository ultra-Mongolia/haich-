<!DOCTYPE html>	
<html>
	<head>
		<title>paper siccer rock</title>
		<link rel="stylesheet" href="style.css">
		<style>
			body{
				display:flex;
				justify-content:center;
				align-items:center;
				}
			.game img{
				width:250px;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<div class="game">
			<p class="cPoint"><span>computer:0</span></p>
			<p class="pPoint"><span>player:0</span></p>
			<img src="https://images-ext-1.discordapp.net/external/PJm4nAqB5-HqeD93CAVjkLbLpSiRu2aEUH4qHatWzG4/https/zharkuj.github.io/roshambo/R%2520%282%29.png?format=webp&quality=lossless&width=640&height=640" onclick="play('rock')">
			<img src="https://images-ext-1.discordapp.net/external/sHCtM22qD-GMEBuoUP3S-m5fS8ydds6WA_IxqETF9-I/https/zharkuj.github.io/roshambo/hold_636053.png?format=webp&quality=lossless&width=640&height=640" onclick="play('paper')">
			<img src="https://images-ext-1.discordapp.net/external/LTbKtS_qubQUO3bWVncm_qJ2vORl8bhYw5t5hAplcMI/https/zharkuj.github.io/roshambo/Scissor-Hand-Finger-Gesture-Gesture-Scissors-512.webp?format=webp&width=640&height=640" onclick="play('siccer')">
			<p class="computer">computer:</p>
			<p class="player">player:</p>
			<p class="winner">winner:</p>
			<button onclick="reset()">reset</button>
		</div>
		
		<script src="app.js"></script>
	</body>
</html>
